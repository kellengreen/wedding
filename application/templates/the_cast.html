{% for person in wedding_party %}
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <img class="img-responsive center-block" src="/static/images/{{ person.image }}">
        </div>
        <div class="col-xs-12 col-sm-8">
            <h4>{{ person.name }} <span>{{ person.title }}</span></h4>
            <p>{{ person.description|safe }}</p>
        </div>
    </div>
{% endfor %}
